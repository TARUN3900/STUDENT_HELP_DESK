<body>

                <a href="/facultyhome.html" >Home</a>

            <li class="dropdown">
                <a href="#" class="active">View</a>

    <h2 style="color:black;">View  Suggestion</h2>
    <br><br>
    
    
    
    <center>
               
            {% if vsuggestion %}
            <table align="center" style="border-style: solid;border-collapse: collapse;margin-top:50px; text-align: center" border="1" width="40% ;">
                
                <tr STYLE="background-color: lightpink;font-size: 15px;">


                    <td> Name</td>
                    <td>Suggestion</td>
                    


                </tr>
                {% for name,suggestion in vsuggestion %}



                <tr style="background-color: linen;">

                    <td style="color: black;">{{name}}</td>
                    <td>{{suggestion }}</td>
                   
                </tr>

                    {% endfor %}
            </table>
            {% endif %}

</center>
